server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name gpt.altstra.com;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name gpt.altstra.com;

    # Optional: GZIP compression settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css application/javascript application/json application/octet-stream;

    # Point to your Let's Encrypt certificates
    # Manually ensure these paths match where Certbot placed your certs.
    ssl_certificate     /etc/letsencrypt/live/gpt.altstra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gpt.altstra.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m; # about 40000 sessions
    ssl_session_tickets off;

    # Diffie-Hellman parameters (Certbot typically provides ssl-dhparams.pem)
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Intermediate config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                 ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                 ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                 DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:
                 DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # HSTS (if desired)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Increase upload limit if needed
    client_max_body_size 25M;

    # Proxy all /api/ requests to the API service
    location /api/ {
        proxy_pass http://api:3080$request_uri;
    }

    # Proxy everything else to the API (for the front-end)
    location / {
        proxy_pass http://api:3080/;
    }
}