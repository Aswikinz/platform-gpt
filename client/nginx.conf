# Secure default configuration generated by Mozilla SSL Configuration Generator
# Adapted for use with Let's Encrypt and LibreChat
# Domain: gpt.altstra.com

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name gpt.altstra.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;  # Enable HTTP/2

    server_name gpt.altstra.com;

    # GZIP compression (optional)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css application/javascript application/json application/octet-stream;

    # Let's Encrypt SSL certificates
    ssl_certificate     /etc/letsencrypt/live/gpt.altstra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gpt.altstra.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Diffie-Hellman parameters
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # HSTS (optionally enable for stronger security)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Increase the client_max_body_size if needed (default: 20MB/file, 25MB/request)
    client_max_body_size 25M;

    # Pass X-Forwarded-Proto and X-Forwarded-Host so upstream knows it is behind HTTPS
    location /api/ {
        proxy_pass http://api:3080$request_uri;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location / {
        proxy_pass http://api:3080/;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}
